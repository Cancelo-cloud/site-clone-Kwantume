	<script>

		function ClipboardFunction(containerid) {
			var  obj = ["CommunityId:" + app.SCOPE.communityId , "applicationId:" + app.SCOPE.applicationId , "ProfileUUID:" + app.SCOPE.profileId 
			 , "SubprofileUUID:" + (app.profile == undefined ? "" : app.profile.subprofileId  ) , "URL:" + location.href, "DOMAIN:" + DOMAIN, "BUILD:" + BUILD];
			
			var clipboardData = JSON.stringify(obj);
            var temp =document.createElement("textarea");
			var tempMsg = document.createTextNode(clipboardData);
			temp.appendChild(tempMsg);
			document.body.appendChild(temp);
            temp.select();
            document.execCommand("copy");
            document.body.removeChild(temp);
            alert("Information copied. It is safe to share this with our support agent, by pasting this into the chat box.");

		}
		function outFunc() {
			var tooltip = document.getElementById("myTooltip");
			tooltip.innerHTML = "Copy to clipboard";
		}
	</script>

	<script>
		let newWorker;
		var isMobileApp = (head.mobile && !!window.cordova) || (window.cordova != undefined && window.cordova.platformId == "electron");
		if('serviceWorker' in navigator && !isMobileApp) {
		  navigator.serviceWorker
				   .register('/sw.js')
				   .then(function(registration) {
					
					registration.addEventListener('updatefound', () => {
					setTimeout(function(){
					  app.serviceWorkerUpgrade();
					}, 50);
					if (registration.installing) {
						newWorker = registration.installing;
						
					} else if (registration.waiting) {
						newWorker = registration.waiting;
						
					} else if (registration.active) {
						newWorker = registration.active;
					
					}
			        if(newWorker){
						newWorker.addEventListener('statechange', () => {
						
						console.log("Service Worker statechange");
						switch (newWorker.state) {
						case 'installed':
							app.serviceWorkerInstall(); 
						break;
						}
						});
					}
					
					});
						
					 }).catch (function (error){
						app.serviceWorkerActive();
						console.log("Service Worker not Registered");
					 });
		}
	</script>
